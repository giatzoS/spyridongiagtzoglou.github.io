<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title and page.title != "About" %}{{ page.title }} — {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{{ page.description | default: site.description | strip_html | truncate: 160 }}">

  <!-- Prevent flash of wrong theme: runs synchronously before CSS is applied -->
  <script>
    (function () {
      var saved = localStorage.getItem('theme');
      var prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
      if (saved === 'dark' || (!saved && prefersDark)) {
        document.documentElement.setAttribute('data-theme', 'dark');
      }
    })();
  </script>

  <!-- Google Fonts: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome 6 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">

  <!-- Main stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

  {% seo %}
</head>

<body>

  <!-- ── Navigation ────────────────────────────────────────────────────────── -->
  <nav class="nav" role="navigation" aria-label="Main navigation">
    <div class="nav__inner">

      <a class="nav__brand" href="{{ '/' | relative_url }}">{{ site.author.name }}</a>

      <ul class="nav__links" id="navLinks" role="list">
        <li><a href="{{ '/' | relative_url }}"
               {% if page.url == '/' %}class="active" aria-current="page"{% endif %}>About</a></li>
        <li><a href="{{ '/publications/' | relative_url }}"
               {% if page.url contains 'publications' %}class="active" aria-current="page"{% endif %}>Publications</a></li>
        <li><a href="{{ '/projects/' | relative_url }}"
               {% if page.url contains 'projects' %}class="active" aria-current="page"{% endif %}>Projects</a></li>
        <li><a href="{{ '/teaching/' | relative_url }}"
               {% if page.url contains 'teaching' %}class="active" aria-current="page"{% endif %}>Teaching</a></li>
        <li><a href="{{ '/cv/' | relative_url }}"
               {% if page.url contains 'cv' %}class="active" aria-current="page"{% endif %}>CV</a></li>
      </ul>

      <!-- Right-side controls: theme toggle (always visible) + hamburger (mobile only) -->
      <div class="nav__actions">
        <button class="theme-toggle" id="themeToggle"
                aria-label="Toggle dark mode" title="Toggle dark mode">
          <i class="fas fa-moon" id="themeIcon" aria-hidden="true"></i>
        </button>

        <button class="nav__toggle" id="navToggle"
                aria-label="Toggle navigation" aria-expanded="false">
          <i class="fas fa-bars" aria-hidden="true"></i>
        </button>
      </div>

    </div>
  </nav>

  <!-- ── Main content ──────────────────────────────────────────────────────── -->
  <main class="main" id="main-content">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <!-- ── Footer ────────────────────────────────────────────────────────────── -->
  <footer class="footer">
    <div class="container">
      <div class="footer__social">
        <a href="https://github.com/{{ site.author.github }}"
           target="_blank" rel="noopener noreferrer" title="GitHub">
          <i class="fab fa-github" aria-hidden="true"></i>
          <span class="sr-only">GitHub</span>
        </a>
        <a href="{{ site.author.linkedin }}"
           target="_blank" rel="noopener noreferrer" title="LinkedIn">
          <i class="fab fa-linkedin" aria-hidden="true"></i>
          <span class="sr-only">LinkedIn</span>
        </a>
        <a href="{{ site.author.university_profile }}"
           target="_blank" rel="noopener noreferrer" title="University Profile">
          <i class="fas fa-university" aria-hidden="true"></i>
          <span class="sr-only">University Profile</span>
        </a>
      </div>
      <p>
        &copy; {{ 'now' | date: '%Y' }} {{ site.author.name }}
        &middot;
        Ph.D. Candidate, Maastricht University
      </p>
    </div>
  </footer>

  <script>
    (function () {
      var html       = document.documentElement;
      var themeToggle = document.getElementById('themeToggle');
      var themeIcon   = document.getElementById('themeIcon');
      var navToggle   = document.getElementById('navToggle');
      var navLinks    = document.getElementById('navLinks');

      /* ── Sync icon with current theme on every page load ── */
      function updateIcon() {
        if (html.getAttribute('data-theme') === 'dark') {
          themeIcon.className = 'fas fa-sun';
        } else {
          themeIcon.className = 'fas fa-moon';
        }
      }
      updateIcon();

      /* ── Theme toggle click ── */
      themeToggle.addEventListener('click', function () {
        /* Enable smooth transition only during the switch */
        html.classList.add('theme-transition');

        if (html.getAttribute('data-theme') === 'dark') {
          html.removeAttribute('data-theme');
          localStorage.setItem('theme', 'light');
        } else {
          html.setAttribute('data-theme', 'dark');
          localStorage.setItem('theme', 'dark');
        }

        updateIcon();

        /* Remove transition class after animation completes */
        window.setTimeout(function () {
          html.classList.remove('theme-transition');
        }, 300);
      });

      /* ── Mobile nav toggle ── */
      navToggle.addEventListener('click', function () {
        var open = navLinks.classList.toggle('open');
        navToggle.setAttribute('aria-expanded', String(open));
      });
      navLinks.querySelectorAll('a').forEach(function (link) {
        link.addEventListener('click', function () {
          navLinks.classList.remove('open');
          navToggle.setAttribute('aria-expanded', 'false');
        });
      });
    })();
  </script>

</body>
</html>
